<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="position.css">
	<title>Title</title>
</head>
<body>
	<section>
		<h2>Position Static</h2>
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</section>

	<section>
		<h2>Position Relative</h2>
		<div><p>1</p></div>
		<div class="relative-item"><p>2</p></div>
		<div><p>3</p></div>
	</section>

	<section>
		<h2>Position Relative + Absolute</h2>
		<div><p>1</p></div>
		<div class="relative-absolute-item"><p>2</p></div>
		<div><p>3</p></div>
	</section>

</body>
</html>
