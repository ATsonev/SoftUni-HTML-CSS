<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="height-examples.css">
	<title>Title</title>
</head>
<body>
<div class="fixed-height">
	<p>Fixed Height: 300px</p>
</div>

<div style="height: 400px">
	<div class="percentage-height">
		<p>Percentage Height: 50%</p>
	</div>
</div>


<div class="viewport-height">
	<p>Viewport Height: 50vh</p>
</div>

<div class="min-max-height">
	<p>Min-Max Height: min-height 100px, max-height 300px</p>
</div>

</body>
</html>
